<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="../assets/images/RealEstateConsultantLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>به روز رسانی کارت شارژ موبایل</title>
    <link rel="stylesheet" href="./build/tailwind.css"/>
  </head>
  <body class="text-slate-800 font-['Vazir'] h-screen">
    <header class="bg-slate-800 contianer p-3 flex justify-center items-center border-b-2 border-b-gray-100 border-solid shadow mb-6">
    <p class="text-white font-bold">سامانه به روزرسانی کارت شارژ موبایل در سیستم بانکی</p>
     
    </header>
    <main class="container">
<div class="overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 rounded-lg">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 ">
            <tr>
                <th scope="col" class="py-3 px-6 rounded-tl-lg rounded-bl-lg">
                  #
                </th>
                <th scope="col" class="py-3 px-6">
                  Operator
                </th>
                <th scope="col" class="py-3 px-6">
                    Code
                </th>
                <th scope="col" class="py-3 px-6">
                    Amount
                </th>
                <th scope="col" class="py-3 px-6 rounded-tr-lg rounded-br-lg">
                    CreatedDate
                </th>
            </tr>
        </thead>
        <tbody id="mainTable">
          
        </tbody>
    </table>
</div>

    </main>
    <script src="../src/js/main.js"></script>

  </body>
</html>
